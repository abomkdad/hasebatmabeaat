<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة MAD | MAD Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma;
      background-color: #121212;
      color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #FFD700;
      margin-bottom: 5px;
    }
    .logo {
      text-align: center;
      font-size: 16px;
      color: #aaa;
      margin-bottom: 25px;
    }
    .field-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 8px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }
    .payer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      gap: 5px;
    }
    .payer-buttons button {
      flex: 1;
      background-color: #444;
      color: #fff;
      border: 1px solid #777;
      border-radius: 5px;
      padding: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .payer-buttons button.active {
      background-color: #FFD700;
      color: #000;
      border-color: #FFD700;
    }
    .calculate {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #FFD700;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 30px;
      background-color: #1e1e1e;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.8;
    }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .payer-buttons button { font-size: 12px; padding: 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>شركة MAD | MAD</h1>
    <div class="logo">حاسبة الشراكة الشهرية</div>

    <div class="field-group">
      <label>💵 مبيعات نقدًا (₪):</label>
      <input type="number" id="cashSales" placeholder="مثال: 10000">
    </div>
    <div class="field-group">
      <label>💳 مبيعات فيزا (₪):</label>
      <input type="number" id="cardSales" placeholder="مثال: 8000">
    </div>

    <hr style="border: 0.5px solid #333;">

    <div id="expensesContainer"></div>

    <button class="calculate" onclick="calculate()">احسب الآن</button>

    <div id="output" class="summary" style="display:none;"></div>

    <button onclick="sendWhatsApp()" style="margin-top: 15px; background:#25D366; color:#fff; border:none; border-radius:5px; padding:10px 15px; font-size:16px; cursor:pointer;">📤 إرسال عبر واتساب</button>
    <button onclick="window.print()" style="margin-top: 15px; background:#FFD700; color:#000; border:none; border-radius:5px; padding:10px 15px; font-size:16px; cursor:pointer;">🖨️ طباعة / PDF</button>
  </div>

  <script>
    const expensePayers = {};
    const madDetails = [];
    const partnerDetails = [];
    let madPaid = 0, partnerPaid = 0;
    const expenses = [
      { id: 'custom', label: '🧾 مصروف مخصص', custom: true },
      { id: 'water', label: '🚿 مياه' },
      { id: 'internet', label: '🌐 إنترنت' },
      { id: 'maintenance', label: '🛠 صيانة المحل' },
      { id: 'staff', label: '👥 أجرة الموظفين' },
      { id: 'phone', label: '📱 فاتورة الهاتف' },
      { id: 'rent', label: '🏪 أجرة المحل' },
      { id: 'arnona', label: '🏙 أرنونا' },
      { id: 'electricity', label: '💡 كهرباء' },
      { id: 'cashMachine', label: '🖨 ماكينة الكاش' },
      { id: 'ads', label: '📢 إعلانات ممولة' },
      { id: 'accountant', label: '🧾 محاسب وتأمين وضريبة' },
    ];

    const container = document.getElementById('expensesContainer');
    container.innerHTML = '';
    expenses.forEach(exp => {
      const group = document.createElement('div');
      group.className = 'field-group';

      const label = document.createElement('label');
      label.textContent = `${exp.label} (₪):`;

      const input = document.createElement('input');
      input.type = 'number';
      input.id = exp.id;
      input.placeholder = 'مثال: 0';

      if (exp.custom) {
        const descInput = document.createElement('input');
        descInput.type = 'text';
        descInput.placeholder = 'وصف المصروف';
        descInput.id = 'customDesc';
        descInput.style.marginTop = '8px';
        group.appendChild(descInput);
      }

      const payerDiv = document.createElement('div');
      payerDiv.className = 'payer-buttons';
      payerDiv.setAttribute('data-id', `${exp.id}-payer`);

      ['mad', 'partner', 'both'].forEach(p => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = p === 'mad' ? 'MAD' : p === 'partner' ? 'الشريك' : 'من كوباه';
        btn.onclick = () => selectPayer(exp.id, p, btn);
        payerDiv.appendChild(btn);
      });

      group.appendChild(label);
      group.appendChild(input);
      group.appendChild(payerDiv);
      container.appendChild(group);
    });

    function selectPayer(field, payer, btn) {
      expensePayers[field] = payer;
      document.querySelectorAll(`[data-id='${field}-payer'] button`).forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function calculate() {
      const get = id => parseFloat(document.getElementById(id).value) || 0;
      const cashSales = get('cashSales');
      const cardSales = get('cardSales');
      const revenue = cashSales + cardSales;
      let expensesTotal = 0;
      madPaid = 0;
      partnerPaid = 0;
      madDetails.length = 0;
      partnerDetails.length = 0;

      expenses.forEach(exp => {
        const value = get(exp.id);
        expensesTotal += value;
        const payer = expensePayers[exp.id] || 'both';
        const label = exp.label.replace(/[^ء-يa-zA-Z0-9\s]/g, '').trim();
        if (payer === 'mad') {
          madPaid += value;
          if (value > 0) madDetails.push(`${label} ₪${value}`);
        }
        else if (payer === 'partner') {
          partnerPaid += value;
          if (value > 0) partnerDetails.push(`${label} ₪${value}`);
        }
      });

      const netProfit = revenue - expensesTotal;
      const partnerShare = netProfit / 2;
      const madFinal = partnerShare + madPaid;
      const partnerFinal = partnerShare + partnerPaid;
      const customDesc = document.getElementById('customDesc')?.value || '';

      const output = `
        💰 <strong>إجمالي المبيعات:</strong> ₪${revenue.toFixed(2)}<br><br>
        💸 <strong>إجمالي المصاريف:</strong> ₪${expensesTotal.toFixed(2)}<br><br>
        ✅ <strong>مجموع بيع الشهر بعد المصاريف:</strong> ₪${netProfit.toFixed(2)}<br><br>
        👥 <strong>نصيب كل شريك (50٪):</strong> ₪${partnerShare.toFixed(2)}<br><br>
        💳 <strong>ما دفعته MAD:</strong> ₪${madPaid.toFixed(2)}<br>${madDetails.join('<br>')}<br><br>
        🤝 <strong>ما دفعه الشريك:</strong> ₪${partnerPaid.toFixed(2)}<br>${partnerDetails.join('<br>')}<br><br>
        💼 <strong>حصة MAD بعد المصاريف:</strong> ₪${madFinal.toFixed(2)}<br>
        👤 <strong>حصة الشريك بعد المصاريف:</strong> ₪${partnerFinal.toFixed(2)}
        ${customDesc ? `<br><br>📝 <strong>وصف المصروف المخصص:</strong> ${customDesc}` : ''}`;

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = output;
      outputDiv.style.display = 'block';
    }

    function sendWhatsApp() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('he-IL');
      const customMsg = `📊 تقرير شهري\n📅 التاريخ: ${dateStr}\n` +
        `💳 ما دفعته MAD: ₪${madPaid.toFixed(2)}\n${madDetails.join('\n')}\n` +
        `🤝 ما دفعه الشريك: ₪${partnerPaid.toFixed(2)}\n${partnerDetails.join('\n')}\n\n` +
        document.getElementById('output').innerText;
      const url = `https://wa.me/?text=${encodeURIComponent(customMsg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
