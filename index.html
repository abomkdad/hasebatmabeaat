<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة MAD | MAD Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma;
      background-color: #121212;
      color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #FFD700;
      margin-bottom: 5px;
    }
    .logo {
      text-align: center;
      font-size: 16px;
      color: #aaa;
      margin-bottom: 25px;
    }
    .field-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 8px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }
    .payer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      gap: 5px;
    }
    .payer-buttons button {
      flex: 1;
      background-color: #444;
      color: #fff;
      border: 1px solid #777;
      border-radius: 5px;
      padding: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .payer-buttons button.active {
      background-color: #FFD700;
      color: #000;
      border-color: #FFD700;
    }
    .calculate {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #FFD700;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 30px;
      background-color: #1e1e1e;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.8;
      white-space: pre-line;
    }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .payer-buttons button { font-size: 12px; padding: 5px; }
    }
    @media print {
      body * { visibility: hidden; }
      .summary, .summary * {
        visibility: visible;
      }
      .summary {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 20px;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>شركة MAD | MAD</h1>
    <div class="logo">حاسبة الشراكة الشهرية</div>

    <div class="field-group">
      <label>💵 مبيعات نقدًا (₪):</label>
      <input type="number" id="cashSales" placeholder="مثال: 10000">
    </div>
    <div class="field-group">
      <label>💳 مبيعات فيزا (₪):</label>
      <input type="number" id="cardSales" placeholder="مثال: 8000">
    </div>

    <hr style="border: 0.5px solid #333;">

    <div id="expensesContainer"></div>

    <button class="calculate" onclick="calculate()">احسب الآن</button>

    <div id="output" class="summary" style="display:none;"></div>

    <button onclick="sendWhatsApp()" style="margin-top: 15px; background:#25D366; color:#fff; border:none; border-radius:5px; padding:10px 15px; font-size:16px; cursor:pointer;">📤 إرسال عبر واتساب</button>
    <button onclick="window.print()" style="margin-top: 15px; background:#FFD700; color:#000; border:none; border-radius:5px; padding:10px 15px; font-size:16px; cursor:pointer;">🖨️ طباعة / PDF</button>
  </div>

  <script>
    const expenseList = [
      'أجرة الموظفين',
      'فاتورة الهاتف',
      'أجرة المحل',
      'أرنونا',
      'كهرباء',
      'ماكينة الكاش',
      'إعلانات ممولة',
      'محاسب / تأمين / ضريبة',
      'مخصص آخر'
    ];

    const expensesContainer = document.getElementById('expensesContainer');

    expenseList.forEach((labelText, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'field-group';

      const label = document.createElement('label');
      label.textContent = `💼 ${labelText} (₪):`;
      wrapper.appendChild(label);

      const amountInput = document.createElement('input');
      amountInput.type = 'number';
      amountInput.placeholder = 'مثال: 500';
      amountInput.id = `amount_${index}`;
      wrapper.appendChild(amountInput);

      const descInput = document.createElement('input');
      descInput.type = 'text';
      descInput.placeholder = 'وصف المصروف (اختياري)';
      descInput.id = `desc_${index}`;
      wrapper.appendChild(descInput);

      const payerBtns = document.createElement('div');
      payerBtns.className = 'payer-buttons';

      ['MAD', 'الشريك', 'من كوباه'].forEach(payer => {
        const btn = document.createElement('button');
        btn.textContent = payer;
        btn.onclick = () => {
          [...payerBtns.children].forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        payerBtns.appendChild(btn);
      });

      wrapper.appendChild(payerBtns);
      expensesContainer.appendChild(wrapper);
    });

    function calculate() {
      const cash = parseFloat(document.getElementById("cashSales").value) || 0;
      const card = parseFloat(document.getElementById("cardSales").value) || 0;
      const totalSales = cash + card;

      let totalExpenses = 0, madPaid = 0, partnerPaid = 0, kobahPaid = 0;
      let details = [];

      expenseList.forEach((_, i) => {
        const amount = parseFloat(document.getElementById(`amount_${i}`).value) || 0;
        const desc = document.getElementById(`desc_${i}`).value || expenseList[i];
        const payer = document.querySelector(`#amount_${i}`).parentElement.querySelector('.payer-buttons button.active')?.textContent;

        totalExpenses += amount;
        if (payer === 'MAD') madPaid += amount;
        else if (payer === 'الشريك') partnerPaid += amount;
        else if (payer === 'من كوباه') kobahPaid += amount;

        if (payer) details.push(`🔹 ${desc}: ₪${amount.toFixed(2)} (${payer})`);
      });

      const netProfit = totalSales - totalExpenses;
      const shareEach = netProfit / 2;
      const madFinal = shareEach - madPaid;
      const partnerFinal = shareEach - partnerPaid;

      const today = new Date().toLocaleDateString('he-IL');
      const msg = `📅 التاريخ: ${today}
💰 مجموع المبيعات: ₪${totalSales.toFixed(2)}
💸 مجموع المصاريف: ₪${totalExpenses.toFixed(2)}
📦 بيع الشهر بعد المصاريف: ₪${netProfit.toFixed(2)}
👥 نصيب كل شريك (50٪): ₪${shareEach.toFixed(2)}

💳 ما دفعته MAD: ₪${madPaid.toFixed(2)}
🤝 ما دفعه الشريك: ₪${partnerPaid.toFixed(2)}
🧾 ما دفع من الكوباه: ₪${kobahPaid.toFixed(2)}

💼 حصة MAD بعد المصاريف: ₪${madFinal.toFixed(2)}
👤 حصة الشريك بعد المصاريف: ₪${partnerFinal.toFixed(2)}

🧾 تفاصيل المصاريف:
${details.join("\n")}`;

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerText = msg;
    }

    function sendWhatsApp() {
      const text = document.getElementById("output").innerText;
      if (!text) return alert("يرجى الضغط على زر الحساب أولاً.");
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
