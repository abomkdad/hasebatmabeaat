<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة MAD | MAD Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma;
      background-color: #121212;
      color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #FFD700;
      margin-bottom: 5px;
    }
    .logo {
      text-align: center;
      font-size: 16px;
      color: #aaa;
      margin-bottom: 25px;
    }
    .field-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }
    .payer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      gap: 5px;
    }
    .payer-buttons button {
      flex: 1;
      background-color: #444;
      color: #fff;
      border: 1px solid #777;
      border-radius: 5px;
      padding: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .payer-buttons button.active {
      background-color: #FFD700;
      color: #000;
      border-color: #FFD700;
    }
    .calculate {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #FFD700;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 30px;
      background-color: #1e1e1e;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.8;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .payer-buttons button {
        font-size: 12px;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>شركة MAD | MAD</h1>
    <div class="logo">حاسبة الشراكة الشهرية</div>

    <div class="field-group">
      <label>💵 مبيعات نقدًا (₪):</label>
      <input type="number" id="cashSales" placeholder="مثال: 10000">
    </div>
    <div class="field-group">
      <label>💳 مبيعات فيزا (₪):</label>
      <input type="number" id="cardSales" placeholder="مثال: 8000">
    </div>

    <hr style="border: 0.5px solid #333;">

    <div id="expensesContainer"></div>

    <button class="calculate" onclick="calculate()">احسب الآن</button>

    <div class="summary" id="output" style="display:none;"></div>
  </div>

  <script>
    const expensePayers = {};
    const expenses = [
      { id: 'custom1', label: '📝 مصروف إضافي 1', custom: true },
      { id: 'custom2', label: '📝 مصروف إضافي 2', custom: true },
      { id: 'staff', label: '👥 أجرة الموظفين' },
      { id: 'phone', label: '📱 فاتورة الهاتف' },
      { id: 'rent', label: '🏪 أجرة المحل' },
      { id: 'arnona', label: '🏙 أرنونا' },
      { id: 'electricity', label: '💡 كهرباء' },
      { id: 'cashMachine', label: '🖨 ماكينة الكاش' },
      { id: 'ads', label: '📢 إعلانات ممولة' },
      { id: 'accountant', label: '🧾 محاسب وتأمين وضريبة' },
          ];

    const container = document.getElementById('expensesContainer');
    expenses.forEach(exp => {
      container.innerHTML += `
        <div class="field-group">
          <label>${exp.label} (₪):</label>
          ${exp.custom ? `<input type="text" id="${exp.id}_label" placeholder="اسم المصروف" style="margin-bottom: 8px; width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #444; background:#1e1e1e; color:#fff;">` : ''}
          <input type="number" id="${exp.id}" placeholder="مثال: 0">
          <div class="payer-buttons" data-id="${exp.id}-payer">
            <button type="button" onclick="selectPayer('${exp.id}', 'mad', this)">MAD</button>
            <button type="button" onclick="selectPayer('${exp.id}', 'partner', this)">الشريك</button>
            <button type="button" onclick="selectPayer('${exp.id}', 'both', this)">من كوباه</button>
          </div>
        </div>
      `;
    });

    function selectPayer(field, payer, btn) {
      expensePayers[field] = payer;
      document.querySelectorAll(`[data-id='${field}-payer'] button`).forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function calculate() {
      const get = id => parseFloat(document.getElementById(id).value) || 0;

      const cashSales = get('cashSales');
      const cardSales = get('cardSales');
      const revenue = cashSales + cardSales;

      let expensesTotal = 0;
      let madPaid = 0, partnerPaid = 0;

      expenses.forEach(exp => {
        const value = get(exp.id);
        const labelText = exp.custom ? (document.getElementById(`${exp.id}_label`).value || exp.label) : exp.label;
        expensesTotal += value;
        const payer = expensePayers[exp.id] || 'both';
        if (payer === 'mad') madPaid += value;
        else if (payer === 'partner') partnerPaid += value;
        else { madPaid += value / 2; partnerPaid += value / 2; }
      });

      const netProfit = revenue - expensesTotal;
      const partnerShare = netProfit / 2;

      const madFinal = partnerShare - madPaid + partnerPaid;
      const partnerFinal = partnerShare - partnerPaid + madPaid;

      const output = `
        💰 <strong>مجموع البيع:</strong> ₪${revenue.toFixed(2)}<br>
        💸 <strong>إجمالي المصاريف:</strong> ₪${expensesTotal.toFixed(2)}<br>
        ✅ <strong> الصافي:</strong> ₪${netProfit.toFixed(2)}<br>
        👥 <strong>نصيب كل شريك (50٪):</strong> ₪${partnerShare.toFixed(2)}<br><br>
        💳 <strong>ما دفعته MAD:</strong> ₪${madPaid.toFixed(2)}<br>
        🤝 <strong>ما دفعه الشريك:</strong> ₪${partnerPaid.toFixed(2)}<br><br>
        💼 <strong>تسوية MAD النهائية:</strong> ₪${madFinal.toFixed(2)}<br>
        👤 <strong>تسوية الشريك النهائية:</strong> ₪${partnerFinal.toFixed(2)}
      `;

      document.getElementById('output').innerHTML = output;
      document.getElementById('output').style.display = 'block';
    }
  </script>
</body>
</html>
